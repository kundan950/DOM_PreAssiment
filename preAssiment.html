<!-- DOM PRE-CLASS ASSIGNMENT -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="text" id="myInput">
    <button id="myButton" onclick="buttan()">Submit</button>
    
</body>
<script>
    function buttan(){
        let Input = document.getElementById("myInput").value 
        let butan = document.getElementById("myButton")
      Input.innerText = butan
      alert(Input)
    }
</script>
</html>
